<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .info {
      margin-bottom: 15px;
      font-size: 13px;
      color: #555;
    }
    button {
      background-color: #0078d4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h2>Narou rb URL Sender</h2>
  <div class="info">
    設定画面を開いて、サーバーURLと対象サイトを設定してください。
  </div>
  <button id="openSettings">設定画面を開く</button>

  <script src="popup.js"></script>
</body>
</html>
